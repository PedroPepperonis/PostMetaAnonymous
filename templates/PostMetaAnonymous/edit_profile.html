{% extends 'PostMetaAnonymous/base.html' %}

{% block content %}
<div class="container">
  <div class="m-2">
      <form id="edit_profile_form" method="POST">
        {% csrf_token %}
        {% for i in form %}
                    <p><label for="{{ i.id_for_label }}">{{ i.label }}</label>{{ i }}</p>
                {% endfor %}
      <p id="message"></p>
      <button type="submit" class="btn btn-primary">Обновить</button>
      </form>
  </div>
</div>
{% endblock %}

{% block javascript %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
      $(document).ready(function () {
          $('#edit_profile_form').submit(function (e) {
              e.preventDefault()
              $form = $(this)
              let form_data = new FormData(this)
              $.ajax({
                  data: form_data, // получаем данные формы
                  type: $(this).attr('method'), // GET или POST
                  url: "{% url 'edit_profile' request.user.slug %}",
                  success: function (response) {
                      location.reload()
                  },
                  error: function (response) {
                      document.getElementById('message').innerHTML = response.message
                  },
                  cache: false,
                  contentType: false,
                  processData: false,
              });
              return false;
          });
      })
  </script>
{% endblock javascript %}
